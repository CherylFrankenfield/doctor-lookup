<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar jumbotron">
        <h1>Find a Doctor</h1>
      </div>
      <div class="main">
        <form id="find-help">
          <label for="first-name">Doctor's first name: </label>
          <input id="first-name" type="text">
          <label for="last-name">Doctor's last name: </label>
          <input id="last-name" type="text">
          <label for="medical-search">Enter your medical issue: </label>
          <input id="medical-search" type="text">
          <button class="btn" type="submit" name="button">Submit</button>
        </form>
        <div id="results">

        </div>
        <div id="attribution">

        </div>
      </div>

    </div>
  </body>
</html>
